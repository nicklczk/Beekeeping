<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beekeep</title>
  {% load static %}
  <link rel="stylesheet" type="css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <main>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Beekeep</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar=nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <!-- TODO: Add account app and link to it from here -->
            {{ user.username }}.
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
          </li>
        {% endif %}
      </ul>
    </div>
    
  </nav>
</body>
</html>
