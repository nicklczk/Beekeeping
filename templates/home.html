<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Beekeep</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}">
</head>
<body>
  <main>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <nav class="nav navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#">Beekeep</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills navbar-nav">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' user.username %}">
                    {{ user.first_name }} {{ user.last_name }}
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'viewhives' user.username%}">View Hives</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</body>
</html>
