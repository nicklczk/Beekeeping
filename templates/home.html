<!-- templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beekeep</title>
  <link rel="stylesheet" type="css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <main>
    {% if user.is_authenticated %}
      Hi {{ user.username}}!
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <p>You are not logged in!</p>
      <a href="{% url 'login' %}">login</a>
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}
</body>
</html>
