<!-- templates/base.html -->
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'users/css/bootstrap.min.css' %}">
  <title>{% block title %}Beekeep{% endblock %}</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="center-block col-md-4 col-lg-5" style="float: none;">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
