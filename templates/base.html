<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}

<html>
<title>Beekeep</title>
<head>
     <link rel="stylesheet" type="css" href="{% static 'base.css' %}">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" type="css" href="{% static 'css/bootstrap.min.css' %}">
     <meta charset="UTF-8">
</head>
<div body>
    <div class="topnav">
        <a href="{% url 'home' %}">Beekeep</a>
        <a href="{% url 'home' %}">Weather</a>
        <a href="{% url 'home' %}">Data Visulazation </a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
        
    </div>

    </br>
            
    <body class="w3-content" style="max-width:1200px">
        <!-- First Grid: Logo & About -->
        <div class="w3-row">
            <div class="w3-half w3-container w3-xlarge w3-text-grey">
                <head>
                    <meta charset="utf-8">
                    <title>{% block title %}Beekeep{% endblock %}</title>
                </head>
                <body>
                    {% block content %}
                    {% endblock %}
                </body>
        </div>
        </div>
    </body>
    </div>
</br>
</body>

</html>
