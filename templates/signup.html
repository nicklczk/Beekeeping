<!-- templates/signup.html -->
{% extends "base.html" %}

{% load static %}
<link rel="stylesheet" type="css" href="{% static 'css/bootstrap.min.css' %}">



{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
{% endblock content %}
