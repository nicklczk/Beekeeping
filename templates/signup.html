{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Beekeep</title>
            <link rel="stylesheet" type="css" href="{% static 'css/bootstrap.min.css' %}">
                
    </head>
    <body>
        <main>
            {% block title %}

            {% endblock title %}

                {{ form.as_p }}

            {% endblock content %}

</html>
