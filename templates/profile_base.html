<!-- templates/profile_base.html -->
{% extends "base.html" %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/bootstrap.min.css' %}">

{% block title %}
<title>Beekeep</title>
{% endblock title %}

{% block content %}
<p> Hi, {{ first_name }} {{ last_name }}</p>
<p>Your username is {{ username }}</p>
<p>Your email is current set to: {{ email }}</p>
<p>Your zipcode is set to: {{ zipcode }}</p>
{% endblock content %}
