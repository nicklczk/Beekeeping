<!-- templates/viewhives.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Beekeep</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}">
</head>
<body>
  <main>
  <div class="container-fluid">
    <div class="row">
      <nav class="nav navbar center-block col-lg-7" style="float: none;">
        <a class="navbar-brand" href="{% url 'home' %}">Beekeep</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'viewhives' username%}">View Hives</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      {% for field in hives %}
        <p>
          <a href="/hives/{{ username }}/{{ field.pk }}">{{ field }}</a>
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
    </div>
    <div style="" class="button-box" >

    <a class="btn btn-primary" href="{% url 'createhive' username%}">Create Hive</a>

    </div>
  </div>
</body>
</html>
